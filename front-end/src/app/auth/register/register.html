<div class="general-div">
  <div class="center-wrapper">
    <img
      src="https://ktruukighttoqzqdrbry.supabase.co/storage/v1/object/sign/zentia/zentia-logo-without-back.png?token=eyJraWQiOiJzdG9yYWdlLXVybC1zaWduaW5nLWtleV83OThhOGM2YS0zMTk1LTQ5MzgtYjkyOS1kNDI4YjFiMjY2MWYiLCJhbGciOiJIUzI1NiJ9.eyJ1cmwiOiJ6ZW50aWEvemVudGlhLWxvZ28td2l0aG91dC1iYWNrLnBuZyIsImlhdCI6MTc1NTE5MjEwNCwiZXhwIjoyMDcwNTUyMTA0fQ.IsWutH798QVMCoWGZLCteWH2u4cjYeDd0vltAuvukJU"
      alt="logo-without-back"
      class="logo"
    />
    <form class="form-register">
      <label class="form-register-labels" for="name">Name</label>
      <input class="form-register-input" type="text" name="name" id="name" required />
      <label class="form-register-labels" for="lastName">Last Name</label>
      <input class="form-register-input" type="text" name="lastName" id="lastName" required />
      <label class="form-register-labels" for="email">Email</label>
      <input class="form-register-input" type="email" name="email" id="email" required />
      <label class="form-register-labels" for="password">Password</label>
      <input class="form-register-input" type="text" name="password" id="password" required />
      <label class="form-register-labels" for="confirmPassword">Confirm Password</label>
      <input
        class="form-register-input"
        type="text"
        name="confirmPassword"
        id="confirmPassword"
        required
      />
      <div class="div-register-button">
        <button class="form-register-button" type="submit">
          Register
          <svg class="register-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
            <path
              d="M480-120v-80h280v-560H480v-80h280q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H480Zm-80-160-55-58 102-102H120v-80h327L345-622l55-58 200 200-200 200Z"
            />
          </svg>
        </button>
      </div>
      <div>
        <button class="navigate-to-login-button" (click)="navigateToLogin()">
          Don't have an account? Register now
        </button>
      </div>
    </form>
  </div>
</div>
